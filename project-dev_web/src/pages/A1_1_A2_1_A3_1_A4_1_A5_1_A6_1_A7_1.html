<!DOCTYPE html>
<html lang="fr" data-theme="minecraft">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://s.namemc.com/2d/skin/face.png?id=21184d4571429bbb&amp;scale=4">
  <title>Contact</title>
  <link href="../style/output.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex items-center justify-center bg-primary">
    
    <div class="container mx-auto max-w-4xl p-8 rounded-2xl shadow-lg bg-secondary">
        <button type="submit" class="btn btn-primary absolute" onclick="window.location.href ='../index.html'">⬅️ Retour</button>

        <h1 class="text-3xl font-bold mb-4 text-center text-red-500">Contactez-moi</h1>
        <p class="text-gray-200 mb-6 p text-center">Si vous avez des questions ou souhaitez discuter d'un projet, n'hésitez pas à me contacter !</p> 
        <form class="bg-base-200 border-4 border-base-300 rounded-box p-6 mt-3">

            <label class="floating-label">
                <span>Nom</span>
                <input type="text" id="nom" name="nom" class="input input-bordered w-full mb-3" placeholder="Nom" required />
            </label> 

            <label class="floating-label">
                <span>Prénom</span>
                <input type="text" id="prenom" name="prenom" class="input input-bordered w-full mb-3" placeholder="Prénom" required />
            </label> 
            
            <label class="floating-label">
                <span>E-mail</span>
                <input type="email" id="email" name="email" class="input input-bordered w-full mb-3" placeholder="Email" required />
            </label> 
            
            <label class="floating-label">
                <span>Message</span>
                <textarea id="message" name="message" class="textarea textarea-bordered w-full h-32 mb-4" placeholder="Votre message ici..." required></textarea>
            </label> 

            



            <button type="submit" class="btn btn-primary w-full" onclick="sendmessage(event)">Envoyer</button>
        </form>
        
    </div>
</body>
<script src="../script/contact.js"></script>
</html>
